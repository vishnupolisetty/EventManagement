<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<link  href="{% static 'css/styles.css' %}" rel="stylesheet" type="text/css">


</head>
<body>
<!-- bottom-bar  Starts-->
<div class="bottom-bar">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <div class="logo">
                        <h2>
                            Event Management
                        </h2>
                    </div>
                </div>


                <div class="col-md-3">
                    <div class="user">

                        <a href="{% url 'aboutus' %}" class="btn wishlist">
                            <i class="fa fa-address-card"></i>
                            <span>About Us</span>
                        </a>

                        <a href="{% url 'register' %}" class="btn wishlist">
                            <i class="fa fa-user"></i>
                            <span>Register</span>
                        </a>
                        <a href="{% url 'login' %}" class="btn cart">
                            <i class="fa fa-user"></i>
                            <span>Login</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bottom Bar End -->


        <div class="topcorner" style="position:absolute; top:80px;right:0;">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert  {{ message.tags }} m-2" id="msg" role="alert" >
                            <center>{{ message }}</center>
                            </div>
                        {% endfor %}
                    {% endif %}
        </div>

<br>
<div class="container h-100">
	<div class="d-flex justify-content-center h-100">
		<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">LOGIN</h3>
				</div>



				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
                        {% csrf_token%}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" placeholder="Enter Username " class="form-control">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
								<input type="password" name="password" placeholder="Enter Password" class="form-control" >
						</div>

							<div class="d-flex justify-content-center mt-3 login_container">
				 				<input class="btn login_btn" type="submit" value="Login">
				   			</div>
					</form>

				</div>

				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a style="color:blue" href="{% url 'register' %}" class="ml-2">Sign Up</a>
					</div>
				</div>
            <div class="mt-4">
					<div class="d-flex justify-content-center links">
						Are you Admin ? <a style="color:blue" href="{% url 'adminlogin' %}" class="ml-2">Admin Login</a>
					</div>
				</div>

		</div>
	</div>
</div>
<br><br>

        <!-- Back to Top -->
        <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'lib/easing/easing.min.js' %}"></script>
        <script src="{% static 'lib/slick/slick.min.js' %}"></script>

        <!-- Template Javascript -->
        <script src="{% static 'js/main.js' %}"></script>


</body>
</html>
